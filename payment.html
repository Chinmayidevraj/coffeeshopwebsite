<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/cc5e355fff.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
        
        function simulateScanner() {
            // Simulate scanning process
            Swal.fire('Payment Success', 'Thank you For Choosing Us', 'success');
        }
    </script>
    <style>
        body {
            background-color: #CA965C;
        }
    </style>
</head>
<body>
    <div class="container py-5"><br>
        <!-- For demo purpose -->
        <h2 class="pay-text">Payment Gateway</h2><br>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <!-- Payment options -->
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item">
                                    <a data-toggle="pill" href="scanner" class="nav-link active">
                                        </i> <img src="sca1.jpg" height="300px" width="300px">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- Payment content -->
                        <div class="tab-content">
                            <!-- Scanner content -->
                            <div id="scanner" class="tab-pane fade show active pt-3">
                                <div class="card-body">
                                    <p>Scan the code to proceed with payment.</p>
                                    <button onclick="simulateScanner()" class="btn btn-primary">Scan QR Code</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
